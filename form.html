<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Form </title>
</head>
<body>
    <form autocomplete="off">
    <fieldset style="width: 800px;">

        <legend > Credentials </legend>

        <div>
            <label for="Enter your first name"> First name: </label>
            <input required id="Enter_your_first_name" type="text" placeholder="Enter your first name"/>    
        </div>
        <br>
        <div>
            <label for="Enter your last name"> Last name: </label>
            <input required id="Enter your last name" type="text" placeholder="Enter your last name"/>    
        </div>
        <br>
        <div>
            <label for="example@mail.ru"> Email: </label>
            <input required id="example@mail.ru" placeholder="example@mail.ru"/>    
        </div>
        <br>
        <div>
            <label for="At least 6 symbols"> Password: </label>
            <input required id="At least 6 symbols" minlength="6"maxlength="32" type="password" placeholder="At least 6 symbols"/>    
        </div>
        <br>
        <div>
            <label for="Previous experience"> Previous experience: </label>
            <textarea id="Previous experience" cols="50" rows="5"></textarea>
        </div>
        <br>
    </fieldset>
        <br>
    <fieldset style="width: 800px;">
        
        <legend> Important data: </legend>

        <div>
            <label> Date of birth: </label>
            <input type="date"/>
        </div>
        <br>
        <div>
            <label for="1000"> Desired salary: </label>
            <input size="10" min="100" max="2000" id="1000" type="text" placeholder="1000"/> $$    
        </div>
        <br>
        <div>
          <label> Position: </label> 
          <input type="radio" name="option" checked/> Frontend developer
          <input type="radio" name="option"/> Backend developer
          <input type="radio" name="option"/> UI Designer  
        </div>
        <br>
        <div>
            <label> Benefits: </label>
            <input type="checkbox"/> Snacks & coffe
            <input type="checkbox"/> Insurance
            <input type="checkbox"/> 30-days vacation
            <input type="checkbox"/> Open-minded manager
            <input type="checkbox"/> Free English courses
        </div>
        <br>
        <div>
           <label> Current level: </label>
           <select>
               <option value="Noobie" selected > Noobie </option>
               <option value="Junior"> Junior </option>
               <option value="Middle"> Middle </option>
               <option value="Noobie"> Senior </option>
           </select> 
        </div> 
    </fieldset>
        <br>   
    <fieldset style="width: 800px;">
        
        <legend> Other useful data: </legend>
                   
        <div>
            <label> Favourite color: </label>
            <input type="color" value="#00ff00"/>
        </div>
        <br>
        <div>
            <label> Your photo: </label>
            <input type="file" accept="image/*" />
        </div>
    </fieldset>
    <br>
    <button type="reset"> Reset </button>
    <button type="submit"> Submit </button>
</form>
</body>
</html>
